<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Traditional SQLite</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4a6ee0;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #4a6ee0 0%, #6a11cb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .user-list {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 20px;
        }
        
        .user-list h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .user-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4a6ee0;
        }
        
        .user-card h3 {
            color: #333;
            margin-bottom: 5px;
        }
        
        .user-card p {
            color: #666;
            font-size: 14px;
        }
        
        .refresh-btn {
            margin-top: 10px;
            padding: 10px;
            background: #6c757d;
            width: auto;
            display: inline-block;
        }
        
        .refresh-btn:hover {
            background: #5a6268;
        }
        
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù User Registration</h1>
        <p class="subtitle">Traditional SQLite Database Connection</p>
        
        <form id="userForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Optional" min="1" max="120">
            </div>
            
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" rows="3" placeholder="Tell us something about yourself..."></textarea>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Register User</span>
                <span id="btnLoading" style="display: none;">‚è≥ Processing...</span>
            </button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="user-list">
            <h2>üìã Registered Users</h2>
            <button type="button" id="refreshBtn" class="refresh-btn">üîÑ Refresh List</button>
            <div id="usersContainer">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('userForm');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            const refreshBtn = document.getElementById('refreshBtn');
            const usersContainer = document.getElementById('usersContainer');
            
            // Load users on page load
            loadUsers();
            
            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show loading state
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
                submitBtn.disabled = true;
                
                const formData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    age: document.getElementById('age').value || null,
                    gender: document.getElementById('gender').value || null,
                    bio: document.getElementById('bio').value || null
                };
                
                try {
                    const response = await fetch('/api/users', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        messageDiv.textContent = `‚úÖ ${result.message} (ID: ${result.id})`;
                        messageDiv.className = 'message success';
                        form.reset();
                        loadUsers(); // Refresh user list
                    } else {
                        messageDiv.textContent = `‚ùå Error: ${result.error}`;
                        messageDiv.className = 'message error';
                    }
                } catch (error) {
                    messageDiv.textContent = '‚ùå Network error occurred. Please try again.';
                    messageDiv.className = 'message error';
                } finally {
                    // Reset button state
                    btnText.style.display = 'inline';
                    btnLoading.style.display = 'none';
                    submitBtn.disabled = false;
                }
                
                // Auto-hide message after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            });
            
            // Refresh button
            refreshBtn.addEventListener('click', loadUsers);
            
            // Function to load users
            async function loadUsers() {
                usersContainer.innerHTML = '<div class="loading">Loading users...</div>';
                
                try {
                    const response = await fetch('/api/users');
                    const users = await response.json();
                    
                    if (users.length === 0) {
                        usersContainer.innerHTML = '<div class="user-card">No users registered yet.</div>';
                        return;
                    }
                    
                    usersContainer.innerHTML = '';
                    users.forEach(user => {
                        const userCard = document.createElement('div');
                        userCard.className = 'user-card';
                        userCard.innerHTML = `
                            <h3>${user.name}</h3>
                            <p>üìß ${user.email}</p>
                            <p>${user.age ? `üéÇ Age: ${user.age}` : ''} ${user.gender ? `| üë§ ${user.gender}` : ''}</p>
                            ${user.bio ? `<p>üí¨ ${user.bio}</p>` : ''}
                            <p><small>üìÖ Registered: ${new Date(user.created_at).toLocaleDateString()}</small></p>
                        `;
                        usersContainer.appendChild(userCard);
                    });
                } catch (error) {
                    usersContainer.innerHTML = '<div class="error">Failed to load users</div>';
                }
            }
        });
    </script>
</body>
</html>
